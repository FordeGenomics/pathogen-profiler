{% set name = "pathogen-profiler" %}
{% set version = "0.1" %}
{% set sha256 = "807436e5a73745cfcab8c9b3181946c08e0680d9f6e55e44323b65ac237c9602" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 3

requirements:
  host:
    - python
    - pip
  run:
    - python
    - trimmomatic
    - bwa
    - bowtie2
    - minimap2
    - parallel
    - samtools
    - bcftools

test:
  imports:
    - pathogenprofiler

about:
  home: https://github.com/jodyphelan/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Microbial assembly pipeline for Illumina paired-end reads
